<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar P3RSON</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Limelight&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/inicial.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="form-container">
        <h2>P3RSON</h2>
        <form action="/editar" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="foto">Sua foto:</label>
            <input type="file" id="foto" name="foto" />
          </div>

          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ nome }}" required />
          </div>

          <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" value="{{ idade }}" required />
          </div>

          <div class="form-group">
            <label for="formacao">Formação:</label>
            <input type="text" id="formacao" name="formacao" value="{{ formacao }}" required />
          </div>

          <div class="form-group">
            <label for="modalidade">Modalidade:</label>
            <input type="text" id="modalidade" name="modalidade" value="{{ modalidade }}" required />
          </div>

          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="{{ endereco }}" required />
          </div>

          <div class="form-group">
            <label for="experiencia">Experiência:</label>
            <textarea id="experiencia" name="experiencia" rows="4" required>{{ experiencia }}</textarea>
          </div>

          <div class="form-group">
            <label for="sobremim">Sobre mim:</label>
            <textarea id="sobremim" name="sobremim" rows="4" required>{{ sobremim }}</textarea>
          </div>

          <div class="form-group">
            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato" value="{{ contato }}" required />
          </div>

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </body>
</html>
